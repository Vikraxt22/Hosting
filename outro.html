<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Words ‚Äì Vikrant üíô</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(ellipse at bottom, #1a1b3d 0%, #000 100%);
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #dfe9ff;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      padding: 60px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      animation: fadeInUp 2s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(-50%); }
    }

    h1 {
      font-family: 'Comfortaa', cursive;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 0 0 12px #a8baff, 0 0 20px #647dff;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8;
      color: #c6d7ff;
      text-shadow: 0 0 8px #4f67b8;
    }

    .signature {
      margin-top: 2rem;
      font-style: italic;
      color: #88b5ff;
      text-shadow: 0 0 8px #7aaaff;
    }

    .btn {
      margin-top: 3rem;
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(to right, #4f74ff, #a165f7);
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(150, 120, 255, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(170, 150, 255, 0.7);
    }

    .stars, .shooting-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: blink 3s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fff, #d7eaff);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.3);
      animation: pulse 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(-45deg, white, transparent);
      opacity: 0.6;
      transform: rotate(45deg);
      animation: shoot 4s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translateX(-200px) translateY(-200px) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateX(100vw) translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .quote {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #a2b5ff;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 4s ease forwards 2s;
      font-style: italic;
      z-index: 2;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="moon"></div>

  <div class="stars">
    <script>
      for(let i = 0; i < 80; i++) {
        const star = document.createElement('span');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (1 + Math.random() * 3) + 's';
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="shooting-stars">
    <div class="shooting-star" style="top: 20%; left: 5%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 60%; left: 15%; animation-delay: 4s;"></div>
    <div class="shooting-star" style="top: 35%; left: 70%; animation-delay: 6s;"></div>
  </div>

  <div class="container">
    <h1>If you ever see this...</h1>
    <p>
      You were my calm in chaos,<br>
      the moonlight in all my dark skies.<br><br>
      I don't expect anything in return.<br>
      I just wanted you to know‚Ä¶<br>
      I loved you. I still do.
    </p>
    <div class="signature">‚Äî Vikrant üíô</div>
    <a href="index.html" class="btn">‚Üê Back to Home</a>
  </div>

  <div class="quote">‚ÄúSome stars shine only for a moment...‚Äù</div>

  <!-- Background Music -->
  <audio autoplay loop id="bg-music">
    <source src="blue.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
